<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
      <link rel="stylesheet" type="text/css" href="libs/bootstrap-4.1.3-dist/css/bootstrap.min.css">
      <link data-file="main.css" data-dir="wp-dist" rel="stylesheet" type="text/css" href="wp-dist/main.css">
  </head>
  <body class="bs-theme">


    <div data-screen="splash-screen" class="active align-items-center justify-content-center">
        <div class="shadow py-2 px-2 w-75">
            <pre id="logs"></pre>
        </div>
    </div>


    <div data-screen="local" class="container-fluid">
        <div id="casques" class="dragscroll">
            <!-- casques -->
        </div>
        <div id="contenus" class="dragscroll">
            <!-- contenus -->
        </div>
        <div id="actions-menu" class="shadow rounded-top">
            <button data-action="pause">
                <svg class="adb">
                    <use xlink:href="#jukebox-pause"></use>
                </svg>
            </button>
            <button data-action="play">
                <svg class="adb">
                    <use xlink:href="#jukebox-play"></use>
                </svg>
            </button>
        </div>
    </div>


    <div data-screen="online">
        <iframe></iframe>
    </div>


    <script>
      require('./renderer.js');
      require('./libs/bootstrap-4.1.3-dist/js/bootstrap.bundle.min');
    </script>
  </body>
</html>
