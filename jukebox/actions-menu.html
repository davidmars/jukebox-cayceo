<div id="actions-menu">

    <div class="left">
        <button class="btn-pill" data-action="play" data-duration="900">
            15 MIN
        </button>
        <button class="btn-pill" data-action="play" data-duration="1500">
            25 MIN
        </button>
        <button class="btn-pill" data-action="play" data-duration="2100">
            35 MIN
        </button>
        <button class="btn-pill" data-action="play" data-duration="loop">
            <svg class="">
                <use xlink:href="#jukebox-infinite"></use>
            </svg>
        </button>
    </div>

    <div class="right">

        <button class="btn-circle" data-action="pause">
            <svg width="50" height="50" viewBox="0 0 50 50">
                <rect x="12.5" y="12.5" width="25" height="25" style="fill:currentColor;"></rect>
            </svg>
        </button>

        <button class="btn-circle" data-action="play" data-duration="">
            <svg class="">
                <use xlink:href="#jukebox-play"></use>
            </svg>
        </button>
    </div>

</div>
