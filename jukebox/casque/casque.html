<div data-casque="">

    <div class="left">
        <h2 class="identifier">15</h2>
        <div class="battery">
            <div class="text"></div>
            <svg>
                <use class="level-0"    xlink:href="#jukebox-battery-empty"></use>
                <use class="level-25"    xlink:href="#jukebox-battery-a"></use>
                <use class="level-50"   xlink:href="#jukebox-battery-b"></use>
                <use class="level-75"   xlink:href="#jukebox-battery-c"></use>
                <use class="level-100"  xlink:href="#jukebox-battery-full"></use>
            </svg>

        </div>

    </div>

    <div class="center">
        <img src="./jukebox/casque/placeholder.jpg" class="img"/>
        <div class="play-progress"></div>
    </div>

    <div class="right">
        <h3 class="contenu-name">Aucun contenu</h3>
        <div class="network">
            <svg class="adb">
                <use xlink:href="#jukebox-power"></use>
            </svg>
            <svg class="socket">
                <use xlink:href="#jukebox-wifi"></use>
            </svg>
            <svg class="synchro">
                <use xlink:href="#jukebox-checkmark"></use>
            </svg>
            <svg class="synchroBusy">
                <use xlink:href="#jukebox-sync"></use>
            </svg>
        </div>
        <div class="play-texts">
            <div class="play-current-time">00:00</div>
            <div class="play-total-time">00:00</div>
        </div>

    </div>


</div>
